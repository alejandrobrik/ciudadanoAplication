<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de un Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="@{/usuarios}">Listado de Usuarios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Componentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
            </ul>
            <span class="navbar-text">
                Salir
            </span>
        </div>
    </div>
</nav>

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content-center card">
            <h1 class="text-center">Registro de usuario</h1>

            <div class="card-body">
                <form th:action="@{/usuarios}" th:object="${usuario}" method="POST">
                    <div CLASS="form-group">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Escriba su nombre completo" >
                    </div>

                    <br>
                    <div CLASS="form-group">
                        <label>Cedula: </label>
                        <input type="text" name="cedula" th:field="*{cedula}" class="form-control" placeholder="Escriba su cedula" >
                    </div>

                    <br>
                    <div CLASS="form-group">
                        <label>Correo: </label>
                        <input type="text" name="correo" th:field="*{correo}" class="form-control" placeholder="Escriba su correo" >
                    </div>

                   <br>

                    <div CLASS="form-group form-check form-switch">

                        <input class="form-check-input" type="checkbox" role="switch" name="estado" th:field="*{estado}" >
                        <label class="form-check-label" type="checkbox"  id="estado">Marque su estado </label>


                    </div>


                </form>

            </div>

        </div>

    </div>
</div>



</body>
</html>
